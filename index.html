<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./daisyui-full.css" rel="stylesheet" type="text/css" />
    <link href="./tailwind.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="index.css">
    <script src="./theme-changer.js"></script>
</head>
<body>
    <div class="navbar bg-base-100 shadow-lg sticky top-0 z-10">
        <div class="flex-1">
          <a class="btn btn-ghost normal-case text-xl">daisyUI</a>
        </div>
        <div class="flex-none">
          <ul class="menu menu-horizontal p-0">
            <li><a>Item 1</a></li>
            <li>
                <select data-choose-theme class="p-2 bg-base-100 shadow-lg">
                    <ul class="p-2 bg-base-100 shadow-lg">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                        <option value="">Default</option>
                        <option value="night">Night</option>
                        <option value="valentine">Valentine</option>
                        <option value="cupcake">Cupcake</option>
                        <option value="bumblebee">Bumblebee</option>
                        <option value="emerald">emerald</option>
                        <option value="corporate">corporate</option>
                        <option value="synthwave">synthwave</option>
                        <option value="retro">retro</option>
                        <option value="cyberpunk">cyberpunk</option>
                        <option value="garden">garden</option>
                        <option value="forest">forest</option>
                        <option value="dracula">dracula</option>
                        <option value="black">black</option> 
                    </ul>     
                </select>
            </li>
            <li tabindex="0">
              <a>
                Parent
                <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"/></svg>
              </a>
              <ul class="p-2 bg-base-100 shadow-lg">
                <li><a>Submenu 1</a></li>
                <li><a>Submenu 2</a></li>
              </ul>
            </li>
            <li><a>Item 3</a></li>
            <li>
                <div class="form-control">
                    <label class="label cursor-pointer">
                      <input type="checkbox" class="toggle toggle-primary" checked />
                    </label>
                </div>
            </li>
          </ul>
        </div>
    </div>

    <div class="body-wrapper my-5 py-5 mx-5 px-5">
        <button class="btn btn-primary btn-outline">Button</button>
        <div class="radial-progress" style="--value:10; --size:12rem; --thickness: 2rem;">10%</div>
        <div class="mockup-window border bg-base-300">
            <div class="flex justify-center px-4 py-16 bg-base-200">Hello!</div>
        </div>
    
    
    
        <div class="drawer">
            <input id="my-drawer" type="checkbox" class="drawer-toggle" />
            <div class="drawer-content">
              <!-- Page content here -->
              <label for="my-drawer" class="btn btn-primary drawer-button">Open drawer</label>
            </div> 
            <div class="drawer-side">
              <label for="my-drawer" class="drawer-overlay"></label>
              <ul class="menu p-4 overflow-y-auto w-80 bg-base-100 text-base-content">
                <!-- Sidebar content here -->
                <li><a>Sidebar Item 1</a></li>
                <li><a>Sidebar Item 2</a></li>
                
              </ul>
            </div>
        </div>

    </div>

</body>
</html>
